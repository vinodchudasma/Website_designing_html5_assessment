<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Designing Assessment </title>
    <link rel="stylesheet" href="Web Designing Assessment.css">
</head>

<body>
    <div class="main">
        <div class="section_1">
            <div class="contactus">
                CONTACT US
            </div>
        </div>
        <div class="section_2">
            <div class="address">
                ADDRESS:
            </div>
            <div class="address_text">
                <div class="address_text1">
                    <p>Saint Marco Street, 6th</p>
                    <p>floor,Tokyo,Japan, 123456.</p>
                </div>
                <div class="address_text2">
                    <p><span style="color: red;"><img src="./phone_3870798.png" alt=""> +91 1234567890</span></p>
                    <p><span style="color: skyblue;"><img src="./letter.png" alt="">expmle@gmail.com</span></p>
                </div>
                <div class="location_img"><img src="../HTML5/location.png" alt=""></div>

            </div>

        </div>
        <div class="section_3">
            <div class="form">
                <form action="">
                    <p>
                        <input type="text" name="" id="" required minlength="3" maxlength="6" pattern="[A-Za-z]+"
                            placeholder="Name:">
                        <input type="tel" name="" id="" required placeholder="Company:">
                    </p>
                    <p>
                        <input type="email" name="" id="" required placeholder="Email:">
                        <input type="tel" name="" id="" required placeholder="Mobile:" maxlength="10" pattern="phon">
                    </p>
                    <p><textarea name="" id=""></textarea></p>
                    <p><button>Send</button></p>
                </form>
            </div>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27560.93939292702!2d72.51062613708875!3d23.026740001181935!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e9b767b0a48ed%3A0x713f82e619ac7868!2sTOPS%20Technologies%20-%20Best%20IT%20Training%20Institute%20in%20Ahmedabad!5e0!3m2!1sen!2sin!4v1726895168489!5m2!1sen!2sin"
                    width="570" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                <div class="logo">
                    <div class="logo1"><img
                            src="https://thumbs.dreamstime.com/b/facebook-logo-vector-eps-file-squared-coloured-easily-editable-have-white-background-high-resolution-255557233.jpg"
                            alt=""></div>
                    <div class="logo1"><img
                            src="https://store-images.s-microsoft.com/image/apps.43178.9007199266244427.c75d2ced-a383-40dc-babd-1ad2ceb13c86.b075cba0-0ccd-44eb-a3c1-abe36407f148"
                            alt=""></div>
                    <div class="logo1"><img
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRokEYt0yyh6uNDKL8uksVLlhZ35laKNQgZ9g&s"
                            alt=""></div>
                    <div class="logo1"><img
                            src="https://cdn-1.webcatalog.io/catalog/github/github-icon-filled-256.webp?v=1730387917746"
                            alt=""></div>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
